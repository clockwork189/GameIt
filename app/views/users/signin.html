{% extends 'auth.html' %}
{% block auth %}
  <div class="row">
    <h2>Sign In To Your GameIt Account</h2>
    <p class="error">{{ message}}</p>
    <form method="post" action="/users/session" data-abide>
      <input type="email" required name="email" placeholder="Email Address" /><br/>
      <input type="password" required name="password" placeholder="Password" /><br/>
      <input type="submit" value="Login" class="button" />
    </form>
    &nbsp;
    | or&nbsp;
    <a class="show-signup" href="/signup"> Sign up</a>
  </div>
{% endblock %}
