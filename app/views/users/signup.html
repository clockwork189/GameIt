{% extends 'auth.html' %}
{% block auth %}
  <!-- Main Grid Section -->
  <div class="row">
    <div class="large-12 columns">
      <div class="large-6 columns">
        <div class="large-12 columns panel">
          <h4>Register for a gameIt account</h4>
          <form action="/users" method="post" data-abide>
            <p class="error">{{ message}}</p>
            <div class="row">
              <div class="large-4 columns">
                <label>Full Name:</label>
              </div>
              <div class="large-8 columns">
                <input type="text" required name="name" value="{{user.name}}"/>
              </div>
            </div>
            <div class="row">
              <div class="large-4 columns">
                <label>Email Address:</label>
              </div>
              <div class="large-8 columns">
                <input type="email" required name="email" value="{{user.email}}" />
              </div>
            </div>
            <div class="row">
              <div class="large-4 columns">
                <label>Password:</label>
              </div>
              <div class="large-8 columns">
                <input type="password" required name="password" value="{{user.password}}"/>
              </div>
            </div>
            <div class="row">
              <div class="large-4 columns">
                
              </div>
              <div class="large-8 columns">
                <input type="submit" value="Register" class="button" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="large-6 columns">
        <div class="large-12 columns panel">
          <h4>Already Have an account? Sign In</h4>
          <form method="post" action="/users/session" data-abide>
            <input type="email" required name="email" placeholder="Email Address" /><br/>
            <input type="password" required name="password" placeholder="Password" /><br/>
            <input type="submit" value="Login" class="button" />
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
